<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="meteo-app-data">
          <div>
            <h1 class="meteo-app-city" id="city"></h1>
            <p class="meteo-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="meteo-app-temperature-container">
            <div class="meteo-app-icon" id="icon"></div>
            <div id="icon"></div>
            <div class="meteo-app-temperature" id="temperature"></div>
            <div class="meteo-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Queeneth-dev/" target="_blank"
          >Queeneth Oraegbunam
        </a>
        is
        <a
          href="https://github.com/Queeneth-dev/splendid-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://splendid-meteo-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
